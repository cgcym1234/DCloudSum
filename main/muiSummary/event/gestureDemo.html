<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>gestureDemo</title>
		<script src="../../../js/mui.js"></script>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			
		</script>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">gestureDemo</h1>
		</header>
		
		<div  class="mui-content" style="display: flex; flex-direction: column; flex-wrap: wrap; align-items: center; justify-content: center;">
			<button id="btn1" style="margin-top: 10px;" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">doubletap事件</button>

			<button id="btn2" style="margin-top: 10px;" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">longtap事件</button>

			<button id="btn3" style="margin-top: 10px;" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">hold事件，感觉和longtap差不多，除了触发时间短一些</button>

			<button id="btn4" style="margin-top: 10px;" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">release事件,有点奇怪</button>

			<div id="btn5" style="margin-top: 10px; height: 200px;width: 200px;" type="button" class="mui-btn-blue mui-btn-outlined">swipe事件</div>
			
			<div id="btn6" style="margin-top: 10px; height: 200px;width: 200px;" type="button" class="mui-btn-blue mui-btn-outlined">drag事件</div>

		</div>
	</body>
	<script type="text/javascript">
		/*手势事件配置
			 根据使用频率，mui默认会监听部分手势事件，如点击、滑动事件；
			 为了开发出更高性能的moble App，mui支持用户根据实际业务需求，
			 通过mui.init方法中的gestureConfig参数，配置具体需要监听的手势事件，。
			 * */
		mui.init({
			gestureConfig: {
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false
				swipe: true, //默认为true
				drag: true, //默认为true
				hold: true, //默认为false，
				release: true //默认为false，
			}
		});
		document.getElementById('btn1').addEventListener('doubletap', function() {
			alert('doubletap');
		});
		document.getElementById('btn2').addEventListener('longtap', function() {
			alert('longtap');
			mui.plusReady(function() {
				console.log('longtap');
			});
		});
		document.getElementById('btn3').addEventListener('hold', function() {
			alert('hold');
			mui.plusReady(function() {
				console.log('hold');
			});
		});
		document.getElementById('btn4').addEventListener('release', function() {
			alert('release');
			mui.plusReady(function() {
				console.log('release');
			});
		});
		document.getElementById('btn5').addEventListener('swipe', function(event) {
			alert('swip');
			mui.plusReady(function() {
				console.log('swip');
			});
		});
		
		document.getElementById('btn6').addEventListener('drag', function(event) {
			alert('drag');
			mui.plusReady(function() {
				console.log('drag');
			});
		});
	</script>

</html>
